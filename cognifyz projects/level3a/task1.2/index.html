<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slideshow-container {
            width: 80%;
            max-width: 700px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slideshow-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="slides">
        <div class="slide" style="background-image: url('https://www.gstatic.com/webp/gallery/2.jpg');">
            <img src="1.avif" alt="Image 1">
        </div>
        <div class="slide" style="background-image: url('https://www.gstatic.com/webp/gallery/1.jpg');">
            <img src="2.avif" alt="Image 2">
        </div>
        <div class="slide" style="background-image: url('https://www.gstatic.com/webp/gallery/3.jpg');">
            <img src="3.avif" alt="Image 3">
        </div>
    </div>
</div>

<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlides() {
        slideIndex++;
        if (slideIndex >= slides.length) {
            slideIndex = 0;
        }
        const newTransform = `translateX(-${slideIndex * 100}%)`;
        document.querySelector('.slides').style.transform = newTransform;
    }

    setInterval(showSlides, 3000);  // Change image every 3 seconds
</script>

</body>
</html>
