<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: rgb(14, 68, 94);
      }
      
      .gallery {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 130px;
        
      }
      
      .thumbnail {
        width: 150px;
        height: 100px;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
        border-radius: 20px;
      }
      
      .thumbnail:hover {
        transform: scale(1.1);
      }
      
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(61, 69, 172, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      
      .modal img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 20px;
      }
      
      .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 2rem;
        color: white;
        cursor: pointer;
      }
      
      a {
        text-decoration: none;
      }
      
      a:focus {
        outline: none;
      }
      
  </style>
</head>
<body>

  <div class="gallery">
    <a href="#image1">
      <img src="1.jpg" alt="Thumbnail 1" class="thumbnail">
    </a>
    <a href="#image2">
      <img src="2.jpg" alt="Thumbnail 2" class="thumbnail">
    </a>
    <a href="#image3">
      <img src="3.webp" alt="Thumbnail 3" class="thumbnail">
    </a>
    <!-- Add more thumbnails as needed -->
  </div>

  <div class="modal" id="image1">
    <img src="1.jpg" alt="Full-size Image 1">
    <span class="close" onclick="closeModal('image1')">&times;</span>
  </div>
  <div class="modal" id="image2">
    <img src="2.jpg" alt="Full-size Image 2">
    <span class="close" onclick="closeModal('image2')">&times;</span>
  </div>
  <div class="modal" id="image3">
    <img src="3.webp" alt="Full-size Image 3">
    <span class="close" onclick="closeModal('image3')">&times;</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
