<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .form-container {
        background: #ffffff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      
      form label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.1em;
        color: #333;
      }
      
      form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1em;
      }
      
      form button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      form button:hover {
        background-color: #0056b3;
      }
      
  </style>
</head>
<body>
  <div class="form-container">
    <form action="#" method="POST">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
