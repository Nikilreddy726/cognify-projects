<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        color: #333;
        font-size: 2.5em;
      }
      
      p {
        color: #666;
        font-size: 1.2em;
        margin: 20px 0;
      }
      
      img {
        width: 50%;
        height: 50%;
        border-radius: 8px;
      }
      
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage showcasing a heading, a paragraph, and an image styled with CSS.</p>
    <img src="image copy.png" alt="Sample Image">
  </div>
</body>
</html>
