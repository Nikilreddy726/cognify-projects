<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid with Bootstrap</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <style>
        .row{
            row-gap: 10px;
        }
    </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Responsive Grid Layout</h1>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="p-3 bg-primary text-white text-center">Column 1</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="p-3 bg-secondary text-white text-center">Column 2</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="p-3 bg-success text-white text-center">Column 3</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="p-3 bg-primary text-white text-center">Column 4</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
